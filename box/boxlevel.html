    <title>Modelos de caixa</title>

        background-color: lightgray;
        height: 300px;

        border: 10px solid red;
        padding: 10px;
      }

    <h1>Exemplo de caixa boox level</h1>
    <p>
      Paragrafo também foi exemplo de box level, mas os

    </p>
  </body>
