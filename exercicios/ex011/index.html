<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Links e Âncoras</title>
  </head>
  <body>
    <h1>Usando Liks externos</h1>
    <!--Links externos são usados para direcionar da sua pagina, mas uma pagina fora do site-->
    <p>
      Você pode ver mais no site
      <a href="https://www.instagram.com/" target="_blank" rel="external">
        clicando aqui</a
      >
    </p>
    <p>
      Você também pode entrar no nosso grupo
      <a href="https://www.instagram.com/" target="_blank" rel="external"
        >do telegram</a
      >
    </p>

    <h1>Usando links internos</h1>
    <!--Link que faz relação com outra pagina que esta no mesmo servidor-->
    <p>
      Esta a primeira pagina do site, se você quiser você pode também acessar a
      minha <a href="pag02.html" rel="next" target="_self">segunda pagina</a>
    </p>
    <h1>Links para download</h1>
    <ul>
      <li>
        <a
          href="qyv0w7m0h0p41.webp"
          download="qyv0w7m0h0p41"
          type="application/jpg"
          >silvia</a
        >
      </li>
    </ul>
  </body>
</html>
